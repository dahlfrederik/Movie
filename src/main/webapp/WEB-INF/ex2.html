


<html>
    <head>
        <title>Ex2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        .mydiv {
            width: 25px; 
            height: 25px;
            background-color:yellow; 
            margin:1px;}
        </style>
        <body >

            <div id="outer"> 
            <div id="1" class="mydiv">div1</div>
            <div id="2" class="mydiv">div2</div>
            <div id="3" class="mydiv">div3</div>
            <div id="4" class="mydiv">div4</div>
            <div id="5" class="mydiv">div5</div>
            <div id="6" class="mydiv">div6</div>
            <div id="7" class="mydiv">div7</div>
            <div id="8" class="mydiv">div8</div>
            <div id="9" class="mydiv">div9</div>
            <div id="10" class="mydiv">div10</div>
            <div id="11" class="mydiv">div11</div>
            <div id="12" class="mydiv">div12</div>
        </div>
        <p id=udskrift></p>

        <script>

            let outer = document.getElementById("outer");
                
            outer.addEventListener('click', (event) => {
                event.preventDefault();
                myFunction(event);
            });
            
            function myFunction(event) {
                var x = event.target;
                document.getElementById("udskrift").innerHTML = "Hi from a div with id " + x.id;
            }
        </script>

    </body>
</html>
